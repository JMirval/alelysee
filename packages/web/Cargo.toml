[package]
name = "web"
version = "0.1.0"
edition = "2021"

[dependencies]
dioxus = { workspace = true, features = ["router", "fullstack"] }
ui = { workspace = true }
# Required for WASM builds - enables JS-based randomness
getrandom = { version = "0.2", features = ["js"] }

[features]
default = []
web = ["dioxus/web"]
server = ["dioxus/server", "ui/server"]
