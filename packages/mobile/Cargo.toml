[package]
name = "mobile"
version = "0.1.0"
edition = "2021"

[dependencies]
dioxus = { workspace = true, features = ["router", "fullstack"] }
ui = { workspace = true }
tracing-subscriber = { version = "0.3", features = ["env-filter"], optional = true }
tokio = { version = "1.47", features = ["rt-multi-thread", "macros"], optional = true }
api = { path = "../api" }

[features]
default = []
mobile = ["dioxus/mobile"]
server = ["dioxus/server", "ui/server", "api/server", "dep:tracing-subscriber", "dep:tokio"]
